<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizbiz</title>
    <link rel="stylesheet" href="style.css">
  
</head>
    <body class="bg-gray-800 text-white relative">

        <nav class="bg-gray-900 p-4 shadow-md">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-white">Quizbiz</a>
    
                <!-- Navbar Links -->
                <div class="hidden md:flex space-x-6 justify-center w-full">
                    <a href="#" class="hover:text-yellow-400 transition">Home</a>
                    <a href="#about" class="hover:text-yellow-400 transition">About</a>
                    <a href="#services" class="hover:text-yellow-400 transition">Services</a>
                    <a href="#contact" class="hover:text-yellow-400 transition">Contact</a>
                </div>
                <div class=" hidden md:block">
                    <div class=" bg-black p-2 rounded-lg">
                <button>Log&nbsp;In</button>
            </div>
            </div>    
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menuButton" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
    
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="md:hidden hidden bg-gray-800 text-white p-4">
                <a href="#" class="block py-2 hover:text-yellow-400">Home</a>
                <a href="#about" class="block py-2 hover:text-yellow-400">About</a>
                <a href="#services" class="block py-2 hover:text-yellow-400">Services</a>
                <a href="#contact" class="block py-2 hover:text-yellow-400">Contact</a>
            </div>
        </nav>
        
    <div class="slider-container p-5 overflow-hidden">
        <!-- Card 1 -->
        
        </div>

        <div class="flex flex-row relative mt-auto justify-center  p-5 space-x-4">
          <button id="prevBtn" class="bg-blue-500 p-3 rounded-xl w-20 hover:bg-blue-600 transition">Previous</button>
          <button id="nextBtn" class="bg-blue-500 p-3 rounded-xl w-20 hover:bg-blue-600 transition">Next</button>
      </div>
      
      
          <script>
        
        
        // Toggle mobile menu visibility
        document.getElementById('menuButton').addEventListener('click', () => {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        });
        
        document.addEventListener("DOMContentLoaded",function(){
            const carddata=[
                {
                    title:"MCQ 1",
                    question:"What do you think is the smartest animal?",
                    options:["Dolphin","Elephant","Octopus"]
                },
                {
                    title:"MCQ 2",
                    question:"Which Language has the most native speakers",
                    options:["English","Mandarin","Espanol"]
                },
                {
                    title: "MCQ 3",
                    question: "What's the tallest mountain in the world?",
                    options: ["K2", "Mount Everest", "Kangchenjunga"]
                },
                {
                    title: "MCQ 4",
                    question: "Which planet is closest to the sun?",
                    options: ["Venus", "Mercury", "Mars"]
                }
            ]
            
            const slidercontainer=document.querySelector(".slider-container")
            let currentindex=0
            function rendercards()
            {
                slidercontainer.innerHTML='';
                const previndex=(currentindex-1+carddata.length)%carddata.length
                const nextindex=(currentindex+1)%carddata.length

                const indicestoshow=[previndex,currentindex,nextindex]

                indicestoshow.forEach((index,i)=>{
                    const card=document.createElement("div")
                    card.className= `card absolute w-72 bg-purple-500 rounded-md p-5 text-white ${i === 1 ? 'active' : ''}`;

                     // Positioning
                     if (i === 0) {
                        card.style.left = '10%';
                        card.style.opacity = '0.7';
                        card.style.transform = 'scale(0.9)';
                    } else if (i === 1) {
                        card.style.left = '50%';
                        card.style.transform = 'translateX(-50%)';
                        card.style.zIndex = '10';
                    } else {
                        card.style.right = '10%';
                        card.style.opacity = '0.7';
                        card.style.transform = 'scale(0.9)';
                        
                    }

                  
            const Carddata=carddata[index];
            card.innerHTML=`
       <h5 class="text-xl font-bold mb-2">${Carddata.title}</h5>
                        <p class="mb-4">${Carddata.question}</p>
                        <form class="flex flex-col space-y-6">
            ${Carddata.options.map(option=>`<label class="radio hover:text-purple-900  hover:cursor-pointer">
              <input class="hover:cursor-pointer" type="radio" name="choice"> ${option}
            </label>`).join('')}
          </form>
       
      `;
             
      slidercontainer.appendChild(card);
            });
          }
          rendercards();   
           // Connect buttons
    document.getElementById("nextBtn").addEventListener("click", nextbutton);
    document.getElementById("prevBtn").addEventListener("click", prevbutton);


          function nextbutton()
          {
            currentindex=(currentindex+1)%carddata.length;
            rendercards();
          }
          function prevbutton()
          {
            currentindex=(currentindex-1+carddata.length)%carddata.length;
            rendercards();
          }
        })
    </script>

</body>
</html>
